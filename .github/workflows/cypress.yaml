name: Cypress Tests

on:
  schedule:
    - cron: "30 22 * * *"
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout care
        uses: actions/checkout@v3
        with:
          repository: coronasafe/care
          path: care

      - name: Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11

      - name: Compose Up Care
        run: cd care && make up && cd ..
      - run: sleep 30s

      - run: docker exec care python manage.py collectstatic
      - run: docker exec care python manage.py load_data kerala
      - run: docker exec care python manage.py seed_data

      - name: Create superuser "devdistrictadmin"
        env:
          DJANGO_SUPERUSER_PASSWORD: Coronasafe@123
          DJANGO_SUPERUSER_USERTYPE: 10
          DJANGO_SUPERUSER_GENDER: 3
          DJANGO_SUPERUSER_PHONENUMBER: 1234567890
        run: docker exec care python manage.py createsuperuser --no-input --username="devdistrictadmin" --email="devdistrictadmin@coronasafe.in"

      - name: Check if care is up
        run: curl -o /dev/null -s -w "%{http_code}\n" http://localhost:9000

      - name: Replace proxy with local care
        run: 'sed --in-place "s^\"proxy\": .*,^\"proxy\": \"http://localhost:9000\",^g" package.json'

      - run: yarn install
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: yarn start > /dev/null
          wait-on: "http://localhost:4000"
          wait-on-timeout: 300
          browser: electron
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
